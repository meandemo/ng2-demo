<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>ng2goodies Angular2 demo and tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="Angular2,Typescript">
    <meta name="Description" content="Angular2 tutorial and demo written in typescript">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">



    <link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3-theme-dark-grey.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <!-- note: nunjucks processes these macros -->
    {% if is_prod %}
    <script src="https://npmcdn.com/systemjs@0.19.6/dist/system.js"></script>
    {% else %}
    <script src="lib/system.src.js"></script>
    {% endif %}

    <script>
      System.config({defaultJSExtensions: true});
    </script>

    {% if is_prod %}
    <!-- TODO: replace path with 'read' CDN -->
    <script src="https://code.angularjs.org/{{ ng2ver }}/angular2-polyfills.min.js"></script>
    <script src="https://code.angularjs.org/{{ ng2ver }}/Rx.min.js"></script>
    <script src="https://code.angularjs.org/{{ ng2ver }}/angular2.min.js"></script>
    <script src="https://code.angularjs.org/{{ ng2ver }}/http.min.js"></script>
    <script src="https://code.angularjs.org/{{ ng2ver }}/router.min.js"></script>
    {% elif is_minified %}
    <!-- TODO: investigate impact of minified files with beta.1 -->
    <!-- When replacing angular2.dev.js with angular2.min.js -->
    <!-- We have a bug, without message on the console ouch!) -->  
    <!-- We also have a bug with router.min.js vs router.js -->
    <script src="lib/angular2-polyfills.min.js"></script>
    <script src="lib/Rx.min.js"></script>
    <script src="lib/angular2.js"></script>
    <script src="lib/http.js"></script>
    <script src="lib/router.js"></script>
    {% else %}
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/Rx.js"></script>
    <script src="lib/angular2.dev.js"></script>
    <script src="lib/http.dev.js"></script>
    <script src="lib/router.js"></script>
    {% endif %}

    <!-- include google analytics if needed -->
    {% if use_ga %}
    {% include "src/ga.html" %}
    {% endif %}

  </head>

  <body>
    <gg-main>Loading...please wait</gg-main>
  </body>
  <script>
    System.import('app/boot').catch(console.log.bind(console));
  </script>

</html>
